JAP.1.title: "[GetNewsHeadline]绪方竹虎担任日本首相"
JAP.1.desc: "随着第25次众议院议院选举的结束，自由党再次取得了多数席位，而自由党党首绪方竹虎则顺理成章的担任了第50任日本国内阁总理大臣，这位曾经担任旧日帝国情报局总裁的政治家，本应该在该次选举中继承中野正刚，在福冈一区上马，却不料吉艾事件的动荡让他匆匆接过了自由党总裁一位，其履历虽然稍显年轻，但也没有放弃他的上位，这其中也不乏自由党中元老的支持，和反对派观望的态度。如今他已经开始着手组建属于他的第一次内阁。显然，自由党延续了吉田主义那套主张。不过，鉴于国际形势以及反对派的要求，他承诺会做出改变来做出符合日本发展道路，他也许会带来改变，也许这只是自由党一个空头支票。不过，一切都得等到他的内阁组建完毕再说了。国际上，美国，中华民国，英国等国发来贺电表示祝贺，中华民国总统蒋介石称“望总裁能让中日关系达到新的高度”，目前，谁也不知道绪方竹虎的任期中将会发生什么。"
JAP.1.a: "其实都一样。"

JAP.2.title: "[GetNewsHeadline]鸠山一郎担任日本首相"
JAP.2.desc: "民主进步党，这个由改进党和吉田自由党的反对派组成的新生政党，在第25次众议院议院选举中成为多数派。该党的总裁：鸠山一郎，担任了内阁总理大臣。昭和二十一年，自由党成为众议院第一大党，他时任自由党党魁，但因泷川事件而被盟军最高司令官总司令部执行公职追放，无缘内阁总理大臣一职，但后又重返政坛。因吉艾事件的影响，改进党同吉田的反对派联合了起来组建了民主进步党，而鸠山一郎担任总裁一职。这也是他政治生涯中的一个巨大转折。鸠山一郎卷土重来，他的政策和主张世人暂未了解，不过就他之前的言行看来，他绝对会走向一条不同于吉田主义的新道路，也许区别很小，也许区别很大。英美两国目前未发表看法，但中华民国方面已经发来贺电，再次提到中日关系的发展。虽然鸠山的任职并没有大做文章，也没有立下承诺，但他在组阁期间提到一点：“日本刚独立不久，路还很长。”"
JAP.2.a: "人生没有太晚的事。"

