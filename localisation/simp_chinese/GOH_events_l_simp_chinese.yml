FWA.1.desc: "来自柏林的消息。德国违反了《开罗和约》中的条款，在法兰西国无力的抗议下撤销了西非共管区这一行政单位，西非混乱的共管状态就此终结，取而代之的是新的总督府。英国、美国与自由法国都对德国表示了强烈谴责，后者在边境集结了部队。驻扎在共管区内的法国军队在混乱中撤离，紧接着西非各地发生了大型的骚乱，可以说，大部分地区处于无政府状态。有消息称，前殖民地国家的政党正在筹划独立。看来西非的崩溃在即。\n大部分人觉得德国无法对西非进行有效统治。西非可能会比专员辖区更像人间地狱，但也许如此的铁腕统治，会比混乱的委员会更好？"
FWA.1.a: "西非会发生什么呢？"

