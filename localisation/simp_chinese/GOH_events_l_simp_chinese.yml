TUR.1.title: "[GetNewsHeadline]杰拉勒·拜亚尔当选土耳其总统"
TUR.1.desc: "土耳其大选结果已经出炉，杰拉勒·拜亚尔的民主党以略胜一筹的民众支持率击败了伊诺努的共和人民党。意外的是，这个于1946年成立的新生党派战胜了一个由开国者建立的党派，共和人民党向民主党和平的移交了权利，虽然巴亚尔并不希望成为总统，但是议会推举了他担任总统一职。目前看来，这对这个共和国是个好兆头。在长期一党独大的压抑氛围下，民主党是否能带领土耳其走向进一步的民主化呢？有待观察。"
TUR.1.a: "无论如何，恭喜他。"

TUR.2.title: "[GetNewsHeadline]伊斯麦特·伊诺努连任"
TUR.2.desc: "土耳其大选结果已经出炉，伊斯麦特·伊诺努的共和人民党在最后阶段赶超了杰拉勒·拜亚尔的民主党。这个国家自建立以来，就由该国国父凯末尔所创立的共和人民党所领导，伊诺努也是土耳其独立的大功臣之一，该结果并不令人意外，伊诺努在宣誓之后便又回到总统位置上工作。令外界担忧的是，共和人民党是否会一直统治这个国家，一党独大的环境是否会有所改善？有待观察。"
TUR.2.a: "无论如何，恭喜他。"

ROM.1.title: "[GetNewsHeadline]扬·安东内斯库意外身亡"
ROM.1.desc: "布加勒斯特传来一则消息，罗马尼亚王国的首相扬·安东内斯库在南特兰西瓦尼亚打猎时，因摔伤引发脑溢血死亡。这则消息马上传遍了罗马尼亚的大街小巷，这位战争英雄与领袖的突然告别让他的崇拜者悲伤不已，欧洲各个国家也向罗马尼亚政府发去唁电。罗马尼亚政府宣布尊重安东内斯库家属的意见，将其遗体保留，并举行隆重的国葬。在葬礼这一天，布加勒斯特大街小巷挤满了为这位领袖送行的市民，也不乏一些反对者，不过他们很快就被警察和维安部队解决了。安东内斯库并没有指定继承人，罗马尼亚的各方势力很快会开始他们的行动。"
ROM.1.a: "他还没死透呢……"

