BHU.1.title: "[GetNewsHeadline]印度和不丹签署友好条约"
BHU.1.desc: "在遥远的东亚，印度和不丹签订了《永久和平与友好条约》，不丹被纳入了印度的势力范围中，受到印度的保护。\n印度作为其宗主国不仅有权“指导”不丹的外交，亦能在其国内驻军。尽管双方呼吁互不干涉内政，但谁也不能预测到未来会发生什么。随着一支印度军队越过国界，条约正式生效。除了几个印度周边的国家做出了回应，其他国家似乎完全不关心此事。在伦敦，这件事只在报纸的一角占据了短短几行。在其他地方，也许民众则在困惑“不丹”究竟是哪个国家？"
BHU.1.a: "也许对他们来说很重要吧。"

