COL.1.title: "[GetNewsHeadline]豪尔赫·埃利塞尔·盖坦被杀害"
COL.1.desc: "一则消息切断了哥伦比亚正在进行的大选：目前在哥伦比亚执政的“哥伦比亚自由党”的领导人，总统豪尔赫·埃利塞尔·盖坦，于今日在波哥大遭枪杀。这次针对国家总统的刺杀事件引起了民众的大规模恐慌。\n盖坦是一位民主斗士，他一生中都始终反对保守党的独裁，捍卫工人权利，支持工人运动和改革。他所在的政党——自由党，与“哥伦比亚保守党”自成立以来就针锋相对。不如说，保守党的建立就是为了遏制自由党。双方在政治上相互打压，因此甚至引发过数次武装冲突，在1899年到1902年期间，两党进行了旷日持久的战争，并造成了至少100000人的伤亡，最终保守党胜利，此后便几乎独断政治。第二次世界大战结束后，保守党人变得更加猖狂，对自由党人进行恐怖的打压，国内的暴力活动愈加频繁。面对国家如此形式，盖坦，在上一届，即1946年大选上，决定代表自由党参选，并出乎意料地成功当选总统。他上台之后，针对敌党进行了一系列猛烈的制裁，宣布要“恢复共和国的道德和民主”，并公开谴责外来势力对哥伦比亚内政的粗暴干涉，这为他赢得了不少民心。但因为他太过激进的攻势，不少人自那时起就觉得盖坦的统治不会维持长久。\n现在，他被杀害了。哥伦比亚人第一时间想到的凶手就是保守党人，在政府大楼门前游行的大量人群能反映这一点。根据惯例，哥伦比亚的候任总统匆匆接任，但他可能没有能力应对接下来的局面了。"
COL.1.a: "不幸。"

