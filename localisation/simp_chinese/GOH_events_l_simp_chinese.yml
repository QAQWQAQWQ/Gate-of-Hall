USA.1.title: "来电"
USA.1.desc: "“哐当”杜威将话筒拿了起来。\n“总统阁下，我是柯林斯，我有件事想和你说……”\n“什么？柯林斯，说吧，快说吧。”\n“总统阁下，巴蒂斯塔他又来找我了，这次有点不一样。”\n“别拐弯抹角了，柯林斯。你知道你的任务有多重要吧，一举一动都是！”\n“好吧，他想商讨古巴加入自由世界联盟的可能。”\n“说什么啊？”杜威站了起来。\n“他问古巴是否可以加入北大西洋公约组织，总统阁下，这就是他的原话。”\n杜威喝了一口水。“他又开始不切实际地幻想了，我们的军队是肯定要走的，他干什么也没用！告诉他吧……”\n杜威似乎意识到自己说的太直白了，又改口道：“不。你要稳住那个古巴佬。申请加入是他们的事，不过能不能加入就是另外一回事了。”\n“总统阁下，我知道了。”\n“柯林斯，我先将电话挂断，有事跟亚瑟说去吧。”\n杜威将电话放下，他躺在椅子上。"
USA.1.a: "还有多久才能离开那破岛？"

