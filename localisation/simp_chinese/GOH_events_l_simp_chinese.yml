AST.1.title: "[GetNewsHeadline]澳大利亚大选尘埃落定"
AST.1.desc: "澳洲传来一则消息，罗伯特·孟席斯爵士阁下代表的澳大利亚自由党击败了工党的班·奇夫利，这个结果实在令人出乎意料，工党党魁奇夫利也称这个结果是“不可接受”的，据报道，不少选民害怕工党的左翼政策会使得澳大利亚成为一个斯大林式的极权主义国家，奇夫利在1947年将私营银行国有化的主遭到了中产阶级的强烈反对，这才让孟席斯得到了机会。且在冷战背景下，孟席斯的亲美外交主张使得澳大利亚国民能得到一定心理安慰。结果已经敲定，也无需多言。"
AST.1.a: "拭目以待。"

SWE.1.title: "[GetNewsHeadline]古斯塔夫五世去世"
SWE.1.desc: "今日，斯德哥尔摩方面传来消息，在位近43年的古斯塔夫五世国王于今日与世长辞，他死于急性支气管炎和支气管扩张。他的儿子阿道夫接过他的王位，成为新国王古斯塔夫六世。曾有瑞典政府成员透露国王身体健康不佳，但还算比较乐观。古斯塔夫五世在瑞典备受尊重，他是自中世纪以来第一位没有加冕的瑞典国王，从未戴上过国王的王冠。今天，这则突然的消息在世界各国引起不小的轰动。柏林方面发去了唁电，德国元首希特勒接见了瑞典大使，表示了自己的悲痛。英美等“自由世界”的国家表示哀悼，布尔什维克俄国也表示对这位君主的死感到难过。"
SWE.1.a: "一路走好。"

