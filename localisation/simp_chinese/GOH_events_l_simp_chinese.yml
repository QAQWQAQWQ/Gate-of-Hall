CUB.1.title: "[GetNewsHeadline]北约军队撤离古巴"
CUB.1.desc: "今日，托马斯·杜威，美国刚上任半年的总统，做出了任期中第一个，也可能是最重大的决策：美利坚合众国武装力量正式开始从古巴撤离，并将驻军的比那尔德里奥省和阿尔特米萨省全部移交给古巴政府。跟随领导国的决定，其他北约成员国也正陆续撤出自己的驻军。华盛顿最终选择了不再支持富尔亨西奥·巴蒂斯塔的“专制”政权，而是“取决于古巴人民自己的选择”。杜威称，美国之所以做出这一震惊的决定，是考虑到“美国目前面对的局势”和“未来的发展道路”。美国民众对于决策的看法还有待进一步观察。\n有消息称，反对派已经联合起来，准备向这位独裁者挥出最后一拳，巴蒂斯塔也紧急集结了手下的军队。他近十年的精妙统治现在正面对着极大的威胁，尤其是那些想要恢复民选政府的反对者。美国的这一举措，无疑是在将巴蒂斯塔推向深渊。目前没人知道古巴最后是回归民主的怀抱，还是……"
CUB.1.a: "连锁反应的开始？"

