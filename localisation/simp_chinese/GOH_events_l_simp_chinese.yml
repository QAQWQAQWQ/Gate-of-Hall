HAI.1.title: "[GetNewsHeadline]世界博览会在海地开幕"
HAI.1.desc: "全世界的目光现在都聚焦在一个加勒比小国——海地身上，世界博览会今日在太子港开幕，以纪念建城200周年。这次博览会由海地总统主张举办，意在向其他国家展示海地文化。海地为该项目提供了上百万美元，可以说，这是一次赌博，赌上了海地年度预算的四分之三。毫无疑问，如果这次展会失败，海地的经济就会遭到重创，不过这种可能性微乎其微。开幕仪式非常顺利，美国总统来电祝贺海地，并派出了代表参加仪式。据称，不久后将会有第二次开幕式，更多场馆将陆续开放，让海地民众有机会看看各国最先进的科技。德意两国均没有参与这次活动。"
HAI.1.a: "海地在哪？我先找找……"
HAI.1.b: "展现了海地的实力！"

RAJ.1.title: "[GetNewsHeadline]印度共和国成立"
RAJ.1.desc: "在新德里，印度共和国的国旗缓缓升起，印度人民终于摆脱了英国长达上百年的殖民枷锁。数年前，伤痕累累的联合王国不得不终结了对印度的统治，建立了两个自治领。根据《印度独立方针》的计划，随着宪法的颁布，在今天，自治领终结。英国释放出印度这颗明珠，其实并不是因为善心大发——而是因为世界大战的失败、德国与美国的干涉使其无力维持殖民体系，导致帝国持续崩坏。尼赫鲁继续担任印度总理，这是百年来印度人第一次自己管理自己的国家。不过除了独立的喜悦，新生的共和国还面临着内部与外部的众多问题，克什米尔争端、海德拉巴问题、英国留下的不计其数的烂摊子、尖锐的社会矛盾、孟加拉的割据……印度拥有强大的潜能，不过真正想让它发挥出来，还有很长的路要走。"
RAJ.1.a: "又一个大国的崛起。"
RAJ.1.b: "终于自由了！"

RAJ.3.title: "[GetNewsHeadline]藏南发生大地震！"
RAJ.3.desc: "今日，在印度东部与中国西藏的交界处发生了一次令人震惊的大地震。据印度方面透露，此次地震的震级高达8.6级，是印度有史以来记载的最大规模的地震。这次地震造成了西藏南部地区数千名平民死亡，当地数十个村落被夷平，印度阿萨姆邦的死亡人数也达到了1500多人。自由印度政府当局已经派出救援队前往救援，德里表示这次地震让整个印度为之震惊，在中国，北京也在同拉萨方面交涉救援问题。"
RAJ.3.a: "天哪，太吓人了！"

BRA.1.title: "[GetNewsHeadline]热图里奥·瓦加斯再次当选巴西总统"
BRA.1.desc: "巴西选举的结果尘埃落定了。巴西工人们的熟人热图里奥·瓦加斯代表他的巴西工党赢得了选举。瓦加斯在此次选举中可谓披荆斩棘，反对瓦加斯的两个政党在此次选举中共获得了半数的选票，但他凭借先前15年的总统生涯积攒的声望获得了极大的优势。尤其是他的民粹主义立场，为工党打下了坚实的工人阶级基础。但瓦加斯也有很多的反对者，这些人就他上一任近乎独裁的统治措施表示谴责。瓦加斯批评前任总统杜特拉“过于依赖外国投资”，并承诺用本国资源继续实行国家的现代化。他没有提到上一任期的“新国家”政策，但他肯定会吸取1945年政变的教训。瓦加斯能不能完美地渡过他的这次任期呢？"
BRA.1.a: "欢迎回来。"

BRA.4.title: "[GetNewsHeadline]乌拉圭赢得世界杯！"
BRA.4.desc: "世界杯经过激烈的角逐，乌拉圭队以3-2的成绩击败了德国队，赢得了奖杯。即便德国队大量使用身体对抗和犯规妄图使用一切手段夺得冠军，乌拉圭队的球员吉贾仍在80分钟时踢入一记致胜球，将打平的比分拉了回去，他出色的表现让佩纳罗尔俱乐部再次扬名全球，反观德国的这次失败，让骄横惯了的德国人尝到了失败的味道，纽约时报称这是在国际影响上对纳粹主义的一次猛烈打击。显然，德国队只能以失败者的身份回到自己国家，而乌拉圭队则昂首挺胸，以胜利者的身份骄傲的回到自己的祖国，迎接他们的是无数的鲜花与赞美。"
BRA.4.a: "恭喜他们。"
BRA.4.b: "去他妈的，谁犯规了？"
BRA.4.c: "小伙子们太棒了！"

