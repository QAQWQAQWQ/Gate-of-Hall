ENG.1.title: "[GetNewsHeadline]“彗星”初现"
ENG.1.desc: "英国赢得了“喷气式客机之争”。\n经过三年的研发，来自哈维兰公司的德·哈维兰“彗星”客机在成功试飞后正式亮相，它使用了新材料以及喷气技术（飞机由四个喷气式引擎提供动力）——德国人在几年前将其应用到军用飞机上，如今英国人大胆地把这项年轻的技术用于民用飞机，可以说是民用飞行领域上革命性的突破。“‘彗星’型是现在世界上最先进、最安全、最舒适的客机，它将很快开始批量生产并投入使用。”哈维兰公司说道。英国政府对此项目投入了不少资金，正在非常积极地宣传新型客机，希望在投入使用后向外国出口，但大多数国家对这个新奇而又未知的复杂玩意仍保持着观望的态度。德国人似乎承受不了失败，宣称，“彗星”只是为了英国秘密研制喷气式战斗机打出的愚蠢的幌子而已，借此加强了在北海与英吉利海峡的防空火力。不谈世界局势了，好好享受“彗星”之旅吧！"
ENG.1.a: "太好了。"
ENG.1.b: "该死！"

ENG.2.title: "[GetNewsHeadline]乔治·奥威尔的新书"
ENG.2.desc: "英国作家乔治·奥威尔的新书《1975》一经出版便引起轰动。这本书描述了二十多年之后的1975年，世界只剩下三个超级大国——北欧国、东亚国与泛美国，这三个国家都是名副其实的极权种族主义国家。三个国家互相视对方为劣等种族国家，战乱频繁，最后战争成为了大国维稳的手段。故事的主人公温斯顿·史密斯生活在北欧国的占领区，是工人党的外围党员，也是被监控最严的群体，无时无刻都在被电容屏监控。北欧国的领袖是从没有人见过、唯一的选择、全知全能的“救世主”，全国无处不张贴着他的海报。全国到处都是“安全警察”，他们搜捕任何异议者，也就是犯了“思想罪”的人。北欧国根据需要编造了全新的历史，并让每个人都相信它。底层的劳动者，被称为“非自愿劳工”，实际上就是奴隶。在这种情况下，在思想上有不从的史密斯开始了他的故事……不过这本书基本上在英国以外的所有欧洲国家都被禁止出版，只能在暗中流传。"
ENG.2.a: "现实的映射。"

