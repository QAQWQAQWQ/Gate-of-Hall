SOV.11.title: "[GetNewsHeadline]古拉格暴动"
SOV.11.desc: "根据西伯利亚流传出的消息，诺里尔斯克的监狱劳改营发生了大规模暴动。\n事情的起因是劳改营的囚犯条件极差，加上发生了多起狱警击毙囚犯的暴力事件。一些绝望的囚犯开始罢工，并最终蔓延到了整个劳改营。囚犯们自发地建设了一套社会体系来维持封锁下营地的运作。他们还向狱警提出了数条要求。迫于压力，劳改营不得不同意了部分条款，但随后开始用武力逮捕罢工的组织者。暴力事件再度发生，并持续发酵。\n有些人称，苏联已经派兵镇压暴乱。由于这些劳动营关押着一些德国战俘，所以德国对此表示强烈谴责。此外，一些北约国家也对此表示谴责。"
SOV.11.a: "苏联人在干什么？"

