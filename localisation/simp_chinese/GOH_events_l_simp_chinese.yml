RUS.1.title: "双头鹰的捍卫者"
RUS.1.desc: "“嗒，嗒，嗒，嗒，嗒”\n一列列士兵整齐地从大道上走过，在检阅台上向士兵们敬礼的是民族国的元首，俄罗斯人的父亲，伊万·伊雷因。\n伊雷因看着眼前，不免有些骄傲，他歪过头去对副手说到：“军人离不开一个英明的领导人，自古便是如此。就像拿破仑，弗里德里希大帝……对，还有那个奥地利人。”副手不知道说什么好，只能陪笑。此刻，8辆T-34/85开来，这是从布尔什维克匪军那里缴获来的，伊雷因缓缓地拍着手，看着他的杰作。\n阅兵结束，士兵队伍在台下，伊雷因开始了演讲，这是在鼓舞士兵的士气，不过伊雷因称之为思想上的升华。“自在这片神圣的土地上，我们建立了自己的国家，我们一直在致力消灭阻碍俄罗斯民族复兴的敌人。没错！尤其是布尔什维克！曾经，布尔什维克鬼子时常派出飞机和红色牲口跨越乌拉尔山脉，试图消灭真正的俄罗斯国家，但是无一例外都失败了。现在，我们强大了，他们不敢再来骚扰我们了！孩子们！要振作振作再振作！端起手中的枪！我向你们保证，布尔什维克俄国离崩溃不远了，到时候你们的任务就是杀过乌拉尔，消灭布尔什维克匪帮！民族万岁！……”士兵们的呼声震耳欲聋，伊雷因甚是满意，一切似乎都在按照他的想法发展。"
RUS.1.a: "向你致敬，我的元首。"

RUS.2.title: "同道中人"
RUS.2.desc: "飞机缓缓落地，舱门打开，第一个人走了下来，随后是俄罗斯法西斯党的其他要员，伊雷因满脸笑容的迎了上去。“康斯坦丁！感谢你在满洲做的一切！你是如此的英俊，比你照片上的帅气不少！”伊雷因紧紧的握住罗扎耶夫斯基的手。\n“伊万，哦，不，元首，很荣幸见到你。”罗扎耶夫斯基说到。\n“没事，你就叫我伊万吧！我们是朋友。而且就你的先进主张和伟大的事迹而言，可以称得上是我的兄弟了！”\n“你充满着领袖的气质，拥有无与伦比的人格魅力，向你致敬，元首。”罗扎耶夫斯基对这位哲学家的热情产生一丝感动。伊雷因和其他成员们一一问候后和罗扎耶夫斯基互相赞美，边走边说，上了同一辆车。\n“嗯，康斯坦丁，这次你也带来不少好东西，感谢你。”伊雷因扶了扶帽子。“这不算什么，都是为了我们共同的事业。”\n话锋一转，伊雷因语气变得严肃起来“我就这么说吧。康斯坦丁，你的党派是不错，不过，你知道，我们对德国人的情感很复杂。”伊雷因看向罗扎耶夫斯基。\n罗扎耶夫斯基被这突如其来的问题镇住了，空气冻结了。\n……\n“是的，我也清楚这点，可毕竟事实证明德国人的体制是非常先进而优秀的。至于其他的，我也不想谈论这么多。”\n伊雷因望向车外，勉强挤出了一丝微笑“你说的没错。那么先去参观我们的成果吧！别的先不说了！”\n两人不再说话，各自看着窗外的冻土。"
RUS.2.a: "愉快又不愉快的会晤。"

