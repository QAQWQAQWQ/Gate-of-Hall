GER.1.title: "元首"
GER.1.desc: "在上萨尔茨的山间别墅中，施佩尔抱着一大堆图表，敲响了房间的门，随后走了进去。房间正中的椅子上坐了一个老人，凭那标志性的胡子——阿道夫·希特勒。医生刚刚为他检查完身体，他的健康状况一天不如一天，大家都清楚他将会如何。\n“阿道夫？”元首抬起头来，“施佩尔先生，您来了？”施佩尔立刻把几大张设计图铺在办公桌上，元首在他的搀扶下颤颤巍巍地站起身，走到桌子前。“阿道夫，这就是人民大厅的最终设计方案！”施佩尔说到，元首随即拿起放大镜仔细查看起这些图标来。\n过了许久，元首抬起头来，激动地握住了施佩尔的手，兴奋地大喊：“这就是我想要的！他将超越巴黎、莫斯科、罗马，成为这个世界，有史以来，最伟大的建筑！即便是一千年后……”他停顿了一下，“德国已经灭亡，这些建筑仍然会和希腊的神殿一样，屹立在那里！”施佩尔只是点点头。\n突然，元首话锋一转，问到：“大厅的建设工期是多久？”施佩尔隐约察觉到了他的意思，组织了一下语言。“几年吧……也许是这样，这些超级工程必须尽快完工，这样柏林才能恢复正常的生产生活。”\n元首陷入了沉默。"
GER.1.a: "阿尔伯特，我不知道我能不能见到那一天……"

GER.2.title: "[GetNewsHeadline]希特勒怎么了？"
GER.2.desc: "尽管十分不情愿，但德国外交部还是发表了声明，说明德国元首，阿道夫·希特勒还活着。不久前，一个小道消息迅速从日耳曼尼亚的大街小巷传遍了世界——据称希特勒因为不明原因身亡，各国迅速就希特勒的死因展开猜测:有人说他是死于党卫军刺杀，有人说他是自然死亡，还有人说希特勒秘密隐退了。\n不过，德国外交部表示，希特勒只是摔了一跤。但他年迈的身体承受不了，他当场就陷入了昏迷。现在，全德国的顶尖医生都飞往日耳曼尼亚去抢救元首。\n很明显，希特勒活不久了，一旦他死去，没有一个人有他那样的权威，德国将陷入内部斗争。不过，现在他还没死，表面上德国团结依旧。\n美国勉强表示了对他身体情况的担忧，而苏联残部则宣称他遭报应了。"
GER.2.a: "有人欢喜有人愁"

GER.3.title: "希特勒快完了"
GER.3.desc: "别忘了触发新闻"
GER.3.a: "哈哈"

