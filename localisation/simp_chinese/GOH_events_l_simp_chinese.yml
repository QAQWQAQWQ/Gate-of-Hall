FER.1.desc: "今日，远东传来一则震惊的消息，在当地反布尔什维克主义者和自由主义者的帮助下，流亡数十年的俄罗斯共和国在远东宣布复国。俄罗斯共和国经过选举让在海外的克伦斯基重新担任俄罗斯共和国总统，而克伦斯基也欣然接受了这一职位，并宣布了《符拉迪沃斯托克宣言》，指出了恢复二月革命成果为首要目标。国际观察家指出，这次暴动很可能导致苏联这栋危楼的倒塌，即便失败也是对布尔什维克政权的巨大打击，但是苏联最高领导人宣称很快就会镇压这一叛乱，美国等则对俄罗斯共和国的复国持观望态度。"
FER.1.a: "不可思议。"

MON.1.title: "[GetNewsHeadline]蒙古占领图瓦"
MON.1.desc: "苏联内战导致的持续混乱使得边疆地区的秩序已经完全崩溃。今天早上，一支蒙古车队驶入了图瓦，在毫无征兆的情况下对苏联驻军展开偷袭，边防站很快失守。随后车队驶入了图瓦首府，占领了政府大楼与广播电台，仅存的苏军仓皇撤出，随后蒙古宣布已经完全占领图瓦。\n乔巴山统下的蒙古在此前一直对苏联政府十分忠诚，如今却背后捅刀。各方苏维埃势力都声称这是战争行为，是无耻的背叛。不过各大派系正在忙于争夺权力，无力支援图瓦。蒙古方面回应称：“这只是为了一劳永逸地解决苏联时期的边界矛盾。”目前蒙古已经在图瓦驻扎了一定数量的部队。\n此次事件原本不足为奇，但不难看出，苏联的状况比想象中的更恶劣。部分国际评论家认为，如果苏联已经成了这个样子，北约还有继续支援苏联政府的必要吗？"
MON.1.a: "墙倒众人推。"

