GER_adolf_hitler_desc:0 "“一个国家，一个民族，一个元首。”\n\n阿道夫·希特勒，全欧洲当之无愧的共主、德意志之主、德意志人民的守护者、俄罗斯的征服者、布尔什维克的掘墓人，1938年、1947年以及1949年《时代》周刊的风云人物。该从哪里开始讲起才好？......\n\n在他于1933年登上德国政坛后，其天才般的外交嗅觉以及恶魔般的煽动能力让他在外交和内政场合游刃有余，使当时仍沉浸在绥靖主义的英法等西方国家为之沉沦。萨尔、莱茵兰、奥地利、捷克和梅梅尔都未经一枪一弹便归入祖国的怀抱，直到波兰。\n\n西方国家最终于1939年决定保护波兰，而这一决定让全世界陷入一场前所未有的战争之中——第二次世界大战。\n\n在战争期间，这个从未上过一天军校的中年人表现出了前所未有的军事天分——选择曼施坦因的“黄色”方案构想，在43天席卷了西欧；莫斯科战役在面临危机时，主动放弃了看起来唾手可得的莫斯科城，避免了进一步的溃败；“蓝色”方案的最后阶段，他和统帅部达成了一致，最终在高加索给了红色巨人最后也是最致命的一击。\n\n现在，虽然世界性的战争已经结束五年有余、整个欧洲都飘扬着同一面旗帜、德意志民族已经取得了他们所要的一切——洗刷了所有耻辱、获得了一切荣誉、战胜了所有敌人。但阿道夫·希特勒今年已经60岁，很多人都猜测他的健康状况可能并不理想。倘若，这位欧罗巴之共主轰然倒下，而德意志又没有一位合适的继业者，可能战火就将再次燃遍整个欧洲......"
SOV_iosif_stalin_desc:0 "“斯大林使俄罗斯从灰烬中振兴起来，使它成为一个伟大的强国，但他没能粉碎希特勒，也没能拯救全俄罗斯和人类。他是俄罗斯民族的罪人。”——亚历山大·弗多洛维奇·克伦斯基\n\n这位格鲁吉亚鞋匠之子、苏维埃社会主义共和国联盟的总书记、红军最高统帅，在历史上留下的最浓厚的一笔便是在第二次世界大战期间的失败。\n\n诚然，战争的失败有很大一部分责任都在他的身上——1941年冬季反攻的失败让他对朱可夫、华西列夫斯基等人彻底丧失耐心和信心，并将后者下放到乌拉尔山以东；自1942年开始，他的偏执便深刻影响了红军的决策，使得红军在战争期间做出了一个又一个看起来异常愚蠢的决定，最终葬送了战争的胜利。\n\n但不可否认的是，他在战争的最后时间里，决定疏散莫斯科和西部地区的平民和军民工业企业到乌拉尔山以东，为苏联保全了最后一丝骨血。在莫斯科沦陷后，又让红军逐步后撤至乌拉尔山以东，保全了红军的一部分主力。\n\n现如今，他虽然仍是苏维埃社会主义共和国联盟的领袖，但惨败已经给他的威望带来了重创，许多人都在窃窃私语，希望能取而代之。而斯大林的身体也在这几年越发衰老，他的思想也越发偏激，有不知真假的消息称，他正再次谋划着清理身边的“反对派”......"
ITA_benito_mussolini_desc:0 "“你怎样批评墨索里尼也好，起码他让火车准点发车。”\n\n法西斯主义的鼻祖、意大利国家法西斯党党魁、“大意大利帝国”的“Duce”，贝尼托·阿米尔卡雷·安德烈亚·墨索里尼。无论世人如何评价这位意大利领袖，他到现在为止在意大利仍然广受支持，即便他是依靠盟友的力量才取得了胜利，也不影响其在国内地位的稳固。\n\n现在，大意大利在墨索里尼的治理下，至少在表面上显得光鲜亮丽，威尼斯国际电影节广受海内外电影业者的高度评价；意大利黑手党也在他的大力打击下不再威风，他也在帝国的各处留下了属于自己的“印记”。可以说，意大利每个城市都有某种重要的、实质性的、具有历史价值的、与他的名字有着这样或那样联系的东西。\n\n至少到现在为止，国内外的许多政治研究者都相信，墨索里尼交织着两种欲望——政治和艺术、独裁和建筑，孰轻孰重，似乎很难说清。"
FFR_charles_de_gaulle_desc:0 "“漫漫归乡路，何处是故乡？”\n\n夏尔.戴高乐已经在自己位于西非的流亡政府生活了9年了。他曾经一片热忱，寄希望于同盟国能够有朝一日反攻回欧罗巴大陆，解放他的故乡和祖国。但人事不如天算，同盟国的失败让他最后的归乡梦破碎。\n\n现如今，虽然他仍然希望回到祖国，但这个希望如同风中的火烛，越发摇曳，越发微弱。尤其是当他看到曾经同盟国的领袖，美国和英国也都陆续承认了那个窃据了法国的傀儡政府的合法性时，他绝望了。\n\n现如今，他孤悬海外，纯靠酒精麻痹自己的神经。那个精神抖擞的抵抗者已经不复存在，只剩下一具躯壳，一具没有灵魂的躯壳。即使出现了什么奇迹，让他返回祖国，以他目前的精神状态，也无法将其带上正轨。\n\n§g或许，这就是他命运的终结；或许，这就是自由法国的梦碎之地吧......§!"
REM_vladmir_iii_desc:0 "1938年10月12日，随着其父亲的去世，弗拉基米尔接掌了俄罗斯皇室家族的领导权。在1938年，有人建议他将被成为乌克兰的摄政王，但其本人拒绝了这个提议，称自己不会帮助肢解俄罗斯。\n\n第二次世界大战期间，弗拉基米尔居住在布列塔尼的圣布里阿河畔梅尔。\n\n在1941年6月26日时，他发表过这样的声明：“在这个严峻的时刻，当德国和几乎所有欧洲国家都宣布向奴役和压迫俄罗斯人民长达24年的共产主义和布尔什维克主义发起十字军东征时，我向我们祖国所有忠诚和忠诚的儿子们发出这样的呼吁：尽你们所能，尽你们所能，推翻布尔什维克政权把我们的祖国从共产主义的可怕枷锁中解放出来。” \n\n1942年，弗拉基米尔发表呼吁俄罗斯移民支持纳粹德国对苏联的战争的宣言，之后，弗拉基米尔和他的随行人员受到了希特勒和德国高层的高度重视，他们被认为是削弱苏联抵抗力量，瓦解红军士气的重要手段。 令人意外的是，这一举动取得了出人意料的成功，一支“俄罗斯帝国陆军”在他的旗帜下被建立了起来。在战争局势进一步恶化和崩溃时，有许多失去希望的红军将士选择向这些曾经的敌人放下武器，而后者也并未为难他们，更没有执行“政委命令”。\n\n这一举动令其与德国高层的关系恶化，矛盾激化，并在1943年时彻底爆发出来。随着苏联巨人的轰然倒塌，德国并未履行与其的承诺恢复白色俄国政权，反而建立了数个总督辖区以彻底粉碎俄罗斯人民与文化，心灰意冷的弗拉基米尔三世试图自杀，但被其部下救下。在冷静下来后，他决定继续向东，接管AA线至乌拉尔山以西的领土，从此为起点恢复俄罗斯帝国的光荣与荣誉。\n\n自然，德国人无法接受这一结果，盖世太保于1944年试图刺杀其本人，但其本人奇迹般地生还。\n\n现在，他与他麾下的俄罗斯帝国军队，无时无刻不想解放自己的故土，无时无刻不想统一俄罗斯大地，或许迟早有一天，他们会获得这样的机会，也或许，这样的机会永远也不会到来。"
FRA_philippe_petain_desc:0 "“劳动、家庭、祖国。”\n\n旧共和国的“自由、平等、博爱”消失地无影无踪，取而代之的，是新国家的“劳动、家庭、祖国”。法兰西业已是德国的傀儡，而那个民众心目中的“一战英雄”、“凡尔登之狮”、法国的领导者——菲利普·贝当，只能坐在办公桌前对德国人发出无力的抗议，因为这个国家正在死亡。谁能想到，那个光荣法兰西，现在走到了这般地步。\n\n法国战役的最后几天，众人请老元帅出山稳定局面，法国的战败已成定局。贝当做出了一个改变了法国命运的决定。战后，他目睹德国人撕毁了备忘录，亲手埋葬了法兰西的最后一次生机......他对这一切无能为力，法兰西已经手无寸铁了。就连他的主子，德国人也只是在利用他在民众中的支持度罢了。他到死都不会再相信德国人。\n\n贝当的生命进入了倒计时，他只能祈祷：等他死后，德国人不会终结法兰西的存在，法兰西不会洪水滔天。也许，法兰西会与波兰、捷克那些国家一样，永远消失；也许，法兰西会洗去她蒙受的一切耻辱。不过这已经不是他所能掌控的事情了，他把自己的期望全部寄托在自己政府的首脑，前总理皮埃尔·赖伐尔的身上。这些想法，终会随着菲利普·贝当一起进了棺材，永远不会为人所知了。\n\n他承受着“叛徒”、“通敌者”的骂名，他叹息法兰西人不理解他所做的一切。昔日的英雄喘着最后的几口气，同他的祖国一样......"
HUN_horthy_miklos_desc:0 "“无海国度的海军上将。”\n\n霍尔蒂·米克洛什出生在一个贵族家庭，14岁便进入了军校，毕业后成为了一名海军军官，在第一次世界大战中为哈布斯堡战斗。\n\n在战争的最后几天，他成为了帝国舰队的司令官。可他的祖国已经摇摇欲坠。红色起义军攻入布达佩斯，霍尔蒂组建了反对革命的武装，迅速夺取政权，自封为“新”匈牙利王国的“摄政王”。一入主布达佩斯，他便立刻开始着手镇压左翼分子，推行专制的政策。胜利的喜悦之外，还有失败的痛苦：他不得不签署极为严苛的条约，赔偿数不清的战争赔款。国土被抢走，国家分崩离析。\n\n当匈牙利瓜分了斯洛伐克，在仲裁中收回故地时，他与德国人混在一起。希特勒对匈牙利的独立，也只有一句口头上的保障，在暗地里，德国正在资助箭十字党，挑战着霍尔蒂的统治。\n\n霍尔蒂是独裁者，但也许不是个法西斯分子，他小心翼翼地行走于钢丝之上，维持着自己的中庸之道。他的左边是名为“革命”的深渊，右边则是沦落为“演讲家的棋子”。"
SPR_francisco_franco_desc:0 "争议伴随他的一生。\n\n弗朗西斯科·佛朗哥来自十九世纪，出生在军人世家，美西战争后的海军大裁军使他错过了成为水兵的机会，把他领向了另一条道路。他进入了陆军学校，参加了对摩洛哥的战争，凭着不俗的表现成为了西班牙陆军最年轻的上尉。十一年后，他升职准将。在君主制垮台后，他差点被民主政府扫地出门。\n\n不过保守派于两年后上台，他重返军队，成为少将。内战前，他趁混乱掌控了长枪党，次年发动了军事政变，引爆了西班牙内战。在获得了八成军队的支持与纳粹的帮助下，他很快消灭了四分五裂的共和派，在内战尾声时，宣布长枪党为西班牙唯一合法政党。在巴塞罗那，佛朗哥的军队入城时，人们潮水般围拢过去，行佛朗哥式礼。他获得了巨大的成功。\n\n很快，佛朗哥站在了岔路口上。在见证了轴心国的巨大成功后，他挪动了一步，这件事同他本人一样富有巨大的争议。不过现在看来这或许是正确的。\n\n西班牙现在或许不是个发达的国家，但绝对不是个落后的国家，尽管内战的伤痕依然没有愈合。佛朗哥本人也面临着国内外的指责。\n\n不过他已经永远改变了西班牙的面貌。"
USA_thomas_dewey_desc:0 "“美国历史上最杰出的政治家之一”。\n\n托马斯·杜威出身上层，二十四岁时成为了一名律师。一次偶然的机会，他成为了乔治·Z·梅达利的一名下级辩护律师，从此他便快速在法律与政界发展，持续向上爬升。1935年，他担任了纽约的特别公诉人，打击街头犯罪。他起诉的成功率有九成之高，获得了极高的声望。在四十年代杜威成功竞选纽约州州长。\n\n随着罗斯福的去世，美国击败了日本，但是对德战争失败的恐惧盖过了胜利的喜悦。在这种情况下，人们迫切需要一位强大的总统。机会来了，在1948年的大选中，他凭借着自己的声望顺利击败了哈里·杜鲁门，当选了美国总统。这时，美国需要面对来自欧洲的威胁——德国与意大利。为了对抗这些敌人，杜威继续奉行拉拢英国的政策，组建了北大西洋公约组织，与轴心国在明暗两面对抗。\n\n时值公历1949年，杜威总统带领着美国，在被一道黑色铁幕分割的西半球，维持着火炬的微光。"
AZH_subhas_chandra_bose_desc:0 "他要一个自由的印度。\n\n钱德拉·鲍斯是个爱国者。他作为一个印度人，家境与多数同胞相比好得多，成绩常年名列前茅，后来顺利进入了剑桥大学。毕业后，他决定走上一条不同的路：他返回了家乡，参与反英活动，因此多次入狱。之后，他加入了自治党，尝试祖国的和平解放，不久后却因此再次入狱，被放逐缅甸。三年归来后，他重整达斯的遗产——国大党，同年当选主席，着手建立准军事组织。变得激进的他与温和派的甘地分道扬镳，沿着武装争取独立的道路前进。第二次世界大战期间，他前往德国，尝试获得希特勒的支持，但德国人一直敷衍了事。直到日本发动“大东亚战争”，他在德国的协助下与日本结盟，协助日本进攻英属印度。可在取得一定胜利的同时，日本在东亚的战事频频失利，已经进入尾声。见证了战争的结束，失去了支持的他，只得在孟加拉割据一方。\n\n面对着另一端已经独立的印度，他也对自由印度的前途感到迷茫。"
BEA_philip_mitchell_desc:0 "同情土著的殖民者。\n\n菲利普.尤恩.米切尔出生在一个苏格兰家庭，幼年丧母。他的父亲此后移居直布罗陀，在家教的教育下，熟练掌握了多种语言。他常常因为表现突出获得奖学金，之后却因为狂野的表现退学，失去奖学金的他无力回国。\n\n1913年，他加入了殖民地行政部门，在尼亚萨兰担任助理居民，趁此学习了当地语言。大战中，他成为了一名殖民地士兵，战后迅速晋升，成为了坦噶尼喀的专员，负责管理一段边境。之后他的事业也十分顺利，他在1935年晋升为乌干达专员。停战后，大英帝国的非洲殖民地摇摇欲坠，他因他的才干再次被提拔，负责管理整合后辽阔的东非。\n\n然而，英国的殖民系统完全就是一个烂摊子，更别提庞大的东非了。他立刻着手重建，很快取得了正面效果，东非很快便成为了管理最好的几个殖民地之一。他看待土著人，与其他人很不同。一方面他赞叹非洲人的许多优点，另一方面，他则人为非洲人落后又带有野蛮。他希望通过教化让这些人步入文明世界，推进改革，让东非逐步自治。一些傲慢的歧视者常常批评他“过于同情土著人”。\n\n这天，完成工作的米切尔望着窗外，一个念头在他的脑海中浮现......"