#RAJ
RAJ_alone:0 "踽踽独行"
RAJ_alone_desc:0 "印度虽然获得了自由，但是代价是什么呢？国内尚未完全统一，可恶的叛徒盘踞在孟加拉，对我们新生的祖国图谋不轨；割裂出的巴基斯坦对克什米尔虎视眈眈。我们唯一可以依靠的，就只有我们自己了。"

#AZH
AZH_confused:0 "前路迷茫"
AZH_confused_desc:0 "在世界大战中，我们依靠德国和日本的帮助把英国人赶了出去，但是我们的国家却因此分裂成了好几块。这并不是我们愿意看到的，既然印度已经获得了自由，那我们是该放下武器回归祖国的怀抱，亦或者继续斗争到底，打造一个更加自由更加民主的印度？"

#RUS
RUS_in_disarray:0 "混乱的新生政权"
RUS_in_disarray_desc:0 "我们成功将邪恶的布尔什维克驱逐出了这片土地，并建立了属于我们自己的政权。但欣欣向荣的表面下暗流涌动，不仅残余的匪徒在抵抗我们，就连政府内部都有不少异议分子。我们必须尽快处理这些烂摊子，否则我们的政权不会有好下场。"
RUS_collapsed:0 "政权崩溃"
RUS_collapsed_desc:0 "我们彻底失败了……政府的选举中，各派吵的不可开交，没有人赢得选举。布尔什维克的抵抗愈演愈烈，我们已经没有能力抵挡他们了。我们只能祈求德国人帮助我们……"
RUS_stabilized:0 "政权稳固"
RUS_stabilized_desc:0 "我们的选举十分顺利，各派代表达成共识。布尔什维克的抵抗在我们的打击下被完全摧毁，掀不起什么风浪。我们已经可以摆脱对德国人的依赖了。"
RUS_militia_recruitment:0 "征召民兵"
RUS_militia_recruitment_desc:0 "我们在对布尔什维克的进攻与围剿中，因为兵力不足征召了大量民兵。这些民兵的战斗力参差不齐，和正规的军人差远了，我们必须对军队进行改革。"
RUS_dismal_victor:0 "惨淡的胜利者"
RUS_organization_in_disarray: "混乱的组织"
RUS_nations_situation: "民族的处境"
RUS_peoples_might: "人民的信念"

#FRA
FRA_salut_au_marechal:0 "向元帅致敬！"
FRA_salut_au_marechal_desc:0 "老元帅又一次将法兰西从水深火热中解救了出来，法兰西依然屹立在人间！总有一天我们会将失去的东西全部夺回来，让敌人付出百倍的代价！大元帅万岁！法兰西万岁！"
FRA_travail_famille_patrie:0 "劳动，家庭，祖国"
FRA_travail_famille_patrie_desc:0 "曾经的自由，平等，博爱在铁蹄下被证明已经过时，现在唯有辛勤劳动才能拯救法兰西祖国。国民们，拿起手中的工具，打造全新的法兰西。\n\n我们究竟是在为谁劳动？是祖国还是那群德国佬呢？"
FRA_petains_dictatorship:0 "贝当独揽大权"
FRA_petains_dictatorship_desc:0 "现在法兰西的所有权力都在大元帅的手中，虽然这是大元帅应得的，但是他已经垂垂老矣，疾病缠身，他又没有指定接班人。到时候，新领导人会因为没有威望而不能很好地统治法兰西，这会造成不可估量的后果。"