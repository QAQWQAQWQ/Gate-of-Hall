USA1_a_call: "营中来电"
USA1_a_call_desc: "距离撤离古巴的日子越来越近了，古巴驻军和接应部队的准备困扰着总统。这几天，杜威一直关注着墨西哥湾运输部队的工作。当然，上帝总是眷顾着美国，美国政府希望能以一个体面的方式离开这片伤心之地。尤其是杜威，他不想这件事成为自己的污点。/n/n一通电话打到了总统的办公室里……"
USA1_farewell_havana: "别了，哈瓦那"
USA1_farewell_havana_desc: "时间如约而至，大量运兵船已经开到了古巴的港口边。小伙子们登到船上，开始回家的路程——还有我们的英国盟友。北约已经对古巴没有兴趣了，杜威对这个国家的政府也失望透顶。古巴的事务该交给他们自己了……不，巴蒂斯塔不能代表古巴。该交给巴蒂斯塔自己去做了。"
USA1_goddamn_advice: "烦人的建议"
USA1_goddamn_advice_desc: "“自由战胜邪恶，民主战胜独裁”\n\n这是杜威在北约成立时所说的一句话。然而，根据实际情况，美国没有一支强大的军队来战胜邪恶和独裁——也就是德国和它的走狗。德国拥有最先进的导弹技术和装甲部队，尽管杜威向外宣称北约是个以解放欧洲为目标的组织，但所有人都能看到德国和美国的差距。也许北约只该是个试图保护自己的防卫组织？难道保住了不列颠就是胜利吗？杜威并不想扩军，这会消耗美国不太充裕的国库，但总有一股反对的声音困扰着他。"