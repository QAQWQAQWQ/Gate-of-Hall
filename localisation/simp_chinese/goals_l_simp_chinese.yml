RUS1_the_eagle_may_soar_again:0 "雄鹰再度展翅"
RUS1_the_eagle_may_soar_again_desc:0 "在1914年，伟大的祖国同敌人进行殊死搏斗，本可以在战争中获得可以造福子孙后代千秋万代的资源与土地。但是这一切终于1917年，国家被背叛了，俄罗斯人被背叛了，一个在德国指示下的土匪，煽动了叛乱，出卖了国土，让我们国家的灵魂丧失了。一切的转机在1942年，德国人进攻了布尔什维克俄国，斯大林这个暴君被打得落花流水。在乌拉尔西部，我们重获了新生，在德国的默许下，我们建立了属于俄罗斯人的国家，我们要从布尔什维克手中夺回属于我们的东西，让我们的同胞们不再受到苦难。而民族国会完成这一目标，望向天空，双头鹰再度展翅。"
RUS1_guest_from_the_fareast:0 "远东之客"
RUS1_guest_from_the_fareast_desc: "德国的胜利，让世界各国的民族主义者信心倍增，也让我们得到了消灭布尔什维克的机会。我们要完成俄罗斯的救赎，就要联合一切认同俄罗斯至上、民族至上的人，组成强大的力量消灭布尔什维克匪帮。流亡海外的民族主义者和曾经沙皇的忠臣们也陆续回国，不过，这次来了些有趣的朋友。"
RUS1_past_soldiers:0 "昔日的战士"
RUS1_past_soldiers_desc: "在第一次世界大战，有人也称为俄罗斯失败的复兴之战，旧沙皇动员了上千万的士兵同德国人、奥地利人和马扎尔人作战，不少老兵活到了现在，我们的军队缺乏人才，他们的态度和意愿对我们至关重要。"
RUS1_organization_in_disarray:0 "混乱的组织"
RUS1_organization_in_disarray_desc: "在全军联盟接收广袤的乌拉尔以西土地时，虽然当地人口不多，我们并没有建立好的基层组织去管理平民，在扩充全军联盟下属组织后，反而导致了政策执行的混乱，这个问题亟待解决。"
RUS1_theorist_fuhrer:0 "理论家元首"
RUS1_theorist_fuhrer_desc: "伊万·伊雷因，国家的元首、俄罗斯民族的再生父亲，他带领着民族国，并用他出色的理论将这个国家逐渐打造成完美的样子，在实践中，其理论也在不断完善，为了民族国的团结，伊雷因的地位至关重要。"
RUS1_nations_situation:0 "民族的处境"
RUS1_nations_situation_desc: ""
RUS1_in_our_homeland:0 "故土以内..."
RUS1_beyond_the_mountains:0 "...山脉之外"
RUS1_a_letter:0 "一封信"
RUS1_a_letter_desc: "我们在壮大力量时，海外的白色俄罗斯人士纷纷回到故乡，一些人也在邀请下返回。在过程中，一些本意为好的言语和举止并不能让所有人都愉快，我们的元首则看到了一些不利于团结的东西。"
RUS1_fuhrers_philosophy:0 "元首的哲学"
RUS1_fuhrers_philosophy_desc: "光说不做假把戏。推广伊雷因思想，保证平民和军队的忠诚是我们的目标，布尔什维克荼毒这片土地已久，到现在仍有一些布尔什维克的同情者和间谍在我们国家内部，我们需要用伊雷因思想打击，消灭这群渣滓。"
RUS1_peoples_might:0 "人民的信念"
RUS1_peoples_might_desc: "人民的信仰对我们至关重要。众所周知，俄罗斯是个东正教国家，我们东正教的话语权已经盖过了斯大林的伪政权，但是一些信仰共产主义的无神论者还在宣传着肮脏的思想，我们要加强人民对民族复兴的信念，并且要消灭可恶的共产主义。"
RUS1_nations_structure:0 "民族的构成"
RUS1_nations_structure_desc: "俄罗斯自伟大征服后，民族构成越来越复杂，从中亚的部落群到远东的黄种人……一些人看来并不是合格的俄罗斯人，为了消灭布尔什维克，对其利用是很重要的。但是一些愚蠢的人却自立山头，和我们作对。"
