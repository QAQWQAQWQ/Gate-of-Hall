SOV1_the_memory_of_1943:0 "1943年的回忆"
SOV1_the_memory_of_1943_desc:0 "伟大的卫国战争在1943年以失败告终，我们必须面对这一事实，吸取其中的教训，以求在不远的未来，光复我们伟大的祖国，消灭法西斯侵略者。"
SOV1_end_the_fourth_five_year_plan:0 "结束第四个五年计划"
SOV1_end_the_fourth_five_year_plan_desc:0 "我们在第四个五年计划中取得了相当大的工业进展，我们必须明确在这次五年计划中，我们完成了什么目标，又在什么目标上有进步的空间，将过去收尾，为未来铺垫。"
SOV1_industry_development_report:0 "工业发展报告"
SOV1_industry_development_report_desc:0 "我们首先需要检查工业的发展情况，战士需要武器和装备、人民也需要轻工业品维持生计、搬迁到乌拉尔山的各个企业的恢复情况也需要检查，我们必须一步一个脚印，稳步恢复工业生产。"
SOV1_grain_and_food:0 "粮食与食品"
SOV1_grain_and_food_desc:0 "粮食是重中之重，在失去乌克兰的黑土地和广袤的俄罗斯大地后，我们随时都处于饥荒的边缘。我们必须对粮食做出相应的规划，确保一切都在掌控之中，确保每个战士和每个人民都能吃上热饭，吃饱热饭。"
SOV1_a_new_index:0 "新指标"
SOV1_a_new_index_desc:0 "倘若一切就绪，我们就应当考虑，在下一个五年时各个工农部门的指标和目标了。"
SOV1_start_the_fifth_five_year_plan:0 "开始第五个五年计划"
SOV1_start_the_fifth_five_year_plan_desc:0 "第五个五年计划，已经近在咫尺，我们必须思考这个五年计划的发展大方向，必须勾勒出一幅后五年的发展图景，哪怕只是一张潦草的草图。"
SOV1_issues_at_present:0 "当今的问题"
SOV1_issues_at_present_desc:0 "有许多问题，方方面面的问题需要我们思考，必须确保每一份资源都花到最要紧的地方上，确保不要出现什么浪费，不要出现什么意外。"
SOV1_a_temporary_friend:0 "临时的朋友"
SOV1_a_temporary_friend_desc:0 "诚然，美国作为资本主义的老巢，是一个堕落腐朽的国家，但我们还存在很多共同语言——至少在法西斯倒下前他们绝对不会是我们的敌人。因此，出于共同的目标，我们有必要继续维持和美国的友好关系。"
SOV1_a_meeting:0 "一次会谈"
SOV1_a_meeting_desc:0 "我们已经很久没有和美国朋友面对面的谈过话了，有必要进行一次高层的会谈，交流一下双方的意见和观点，同时看看能不能从我们的美国朋友手里要来一些帮助。"
SOV1_a_visit_for_friendship:0 "友谊之行"
SOV1_a_visit_for_friendship_desc:0 "我们的外交部长将带着善意和友情前往华盛顿，带过去的是友谊，希望迎接我们的也是友谊和笑容。"
SOV1_contact_in_need:0 "必要的联系"
SOV1_contact_in_need_desc:0 "虽然他们跟我们有相同的信仰，相同的信念，但迫于局势我们无法直接承认和支持。然而，无论如何，与有着相同信仰的同志的会谈肯定是必要的，也会是愉快的。"
SOV1_together_until:0 "团结一致，直到..."
SOV1_together_until_desc:0 "我们需要世界上所有的反法西斯力量的支持，直到……情况发生改观。就目前来说，我们的外交策略不会发生什么变化。"
SOV1_an_army_prepared:0 "时刻准备着！"
SOV1_an_army_prepared_desc:0 "法西斯敌人侵占了我们的家园，我们的祖国，我们必须时刻准备好，一旦抓到机会，就要给法西斯致命一击。"
SOV1_the_great_manoeuvres_in_siberia:0 "西伯利亚大演习"
SOV1_the_great_manoeuvres_in_siberia_desc:0 "诚然，我们与法西斯的边境摩擦一直持续不断，但我们的武装力量自从1947年失败的反攻以来就没有投入过战场了。我们必须知道，军队是否还保持着血性，是否还保持着足够的战斗力，通过一次大规模演习或许能得出必要的结论。"
SOV1_zhukovs_plan:0 "朱可夫的计划"
SOV1_zhukovs_plan_desc:0 "我们在演习中发现了许多问题，格奥尔基·康斯坦丁诺维奇·朱可夫同志提出了许多意见和他的看法。他将这些问题和看法综合起来向统帅部提交了一份具体的报告，希望我们能够根据他的意见来对军队进行必要的改革。"
SOV1_konevs_plan:0 "科涅夫的方案"
SOV1_konevs_plan_desc:0 "对于我们在演习中的许多问题，伊万·斯捷潘诺维奇·科涅夫同志有不一样的看法。在他向统帅部提交的报告中同样有自己的独到见解和看法，统帅部中也有不少人赞同他的看法，希望我们根据他提出的某些观点对军队进行改革。"
SOV1_peoples_army:0 "人民的军队"
SOV1_peoples_army_desc:0 "我们必须时刻铭记，我们是人民的军队，是光荣的无产阶级军队。我们要光复祖国，也必将光复祖国，无论前面有多少艰难困苦，我们都将齐步向前进，用鲜血和钢铁解放全俄罗斯，以及全人类。"
