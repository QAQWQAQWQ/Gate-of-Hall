GER_adolf_hitler_desc:0 "“一个国家，一个民族，一个元首。”\n\n阿道夫·希特勒，全欧洲当之无愧的共主、德意志之主、德意志人民的守护者、俄罗斯的征服者、布尔什维克的掘墓人，1938年、1947年以及1949年《时代》周刊的风云人物。该从哪里开始讲起才好？......\n\n在他于1933年登上德国政坛后，其天才般的外交嗅觉以及恶魔般的煽动能力让他在外交和内政场合游刃有余，使当时仍沉浸在绥靖主义的英法等西方国家为之沉沦。萨尔、莱茵兰、奥地利、捷克和梅梅尔都未经一枪一弹便归入祖国的怀抱，直到波兰。\n\n西方国家最终于1939年决定保护波兰，而这一决定让全世界陷入一场前所未有的战争之中——第二次世界大战。\n\n在战争期间，这个从未上过一天军校的中年人表现出了前所未有的军事天分——选择曼施坦因的“黄色”方案构想，在43天席卷了西欧；莫斯科战役在面临危机时，主动放弃了看起来唾手可得的莫斯科城，避免了进一步的溃败；“蓝色”方案的最后阶段，他和统帅部达成了一致，最终在高加索给了红色巨人最后也是最致命的一击。\n\n现在，虽然世界性的战争已经结束五年有余、整个欧洲都飘扬着同一面旗帜、德意志民族已经取得了他们所要的一切——洗刷了所有耻辱、获得了一切荣誉、战胜了所有敌人。但阿道夫·希特勒今年已经60岁，很多人都猜测他的健康状况可能并不理想。倘若，这位欧罗巴之共主轰然倒下，而德意志又没有一位合适的继业者，可能战火就将再次燃遍整个欧洲......"
SOV_iosif_stalin_desc:0 "“斯大林使俄罗斯从灰烬中振兴起来，使它成为一个伟大的强国，但他没能粉碎希特勒，也没能拯救全俄罗斯和人类。他是俄罗斯民族的罪人。”——亚历山大·弗多洛维奇·克伦斯基\n\n这位格鲁吉亚鞋匠之子、苏维埃社会主义共和国联盟的总书记、红军最高统帅，在历史上留下的最浓厚的一笔便是在第二次世界大战期间的失败。\n\n诚然，战争的失败有很大一部分责任都在他的身上——1941年冬季反攻的失败让他对朱可夫、华西列夫斯基等人彻底丧失耐心和信心，并将后者下放到乌拉尔山以东；自1942年开始，他的偏执便深刻影响了红军的决策，使得红军在战争期间做出了一个又一个看起来异常愚蠢的决定，最终葬送了战争的胜利。\n\n但不可否认的是，他在战争的最后时间里，决定疏散莫斯科和西部地区的平民和军民工业企业到乌拉尔山以东，为苏联保全了最后一丝骨血。在莫斯科沦陷后，又让红军逐步后撤至乌拉尔山以东，保全了红军的一部分主力。\n\n现如今，他虽然仍是苏维埃社会主义共和国联盟的领袖，但惨败已经给他的威望带来了重创，许多人都在窃窃私语，希望能取而代之。而斯大林的身体也在这几年越发衰老，他的思想也越发偏激，有不知真假的消息称，他正再次谋划着清理身边的“反对派”......"
ITA_benito_mussolini_desc:0 "“你怎样批评墨索里尼也好，起码他让火车准点发车。”\n\n法西斯主义的鼻祖、意大利国家法西斯党党魁、“大意大利帝国”的“Duce”，贝尼托·阿米尔卡雷·安德烈亚·墨索里尼。无论世人如何评价这位意大利领袖，他到现在为止在意大利仍然广受支持，即便他是依靠盟友的力量才取得了胜利，也不影响其在国内地位的稳固。\n\n现在，大意大利在墨索里尼的治理下，至少在表面上显得光鲜亮丽，威尼斯国际电影节广受海内外电影业者的高度评价；意大利黑手党也在他的大力打击下不再威风，他也在帝国的各处留下了属于自己的“印记”。可以说，意大利每个城市都有某种重要的、实质性的、具有历史价值的、与他的名字有着这样或那样联系的东西。\n\n至少到现在为止，国内外的许多政治研究者都相信，墨索里尼交织着两种欲望——政治和艺术、独裁和建筑，孰轻孰重，似乎很难说清。"
FFR_charles_de_gaulle_desc:0 "“漫漫归乡路，何处是故乡？”\n\n夏尔.戴高乐已经在自己位于西非的流亡政府生活了9年了。他曾经一片热忱，寄希望于同盟国能够有朝一日反攻回欧罗巴大陆，解放他的故乡和祖国。但人事不如天算，同盟国的失败让他最后的归乡梦破碎。\n\n现如今，虽然他仍然希望回到祖国，但这个希望如同风中的火烛，越发摇曳，越发微弱。尤其是当他看到曾经同盟国的领袖，美国和英国也都陆续承认了那个窃据了法国的傀儡政府的合法性时，他绝望了。\n\n现如今，他孤悬海外，纯靠酒精麻痹自己的神经。那个精神抖擞的抵抗者已经不复存在，只剩下一具躯壳，一具没有灵魂的躯壳。即使出现了什么奇迹，让他返回祖国，以他目前的精神状态，也无法将其带上正轨。\n\n§g或许，这就是他命运的终结；或许，这就是自由法国的梦碎之地吧......§!"
REM_vladmir_iii_desc:0 "1938年10月12日，随着其父亲去世，弗拉基米尔接掌了俄罗斯皇室家族的领导权。在1938年，有人建议他将被成为乌克兰的摄政王，但其本人拒绝了这个提议，称自己不会帮助肢解俄罗斯。\n\n第二次世界大战期间，弗拉基米尔居住在布列塔尼的圣布里阿河畔梅尔。\n\n在1941年6月26日时，他发表过这样的声明：“在这个严峻的时刻，当德国和几乎所有欧洲国家都宣布向奴役和压迫俄罗斯人民长达24年的共产主义和布尔什维克主义发起十字军东征时，我向我们祖国所有忠诚和忠诚的儿子们发出这样的呼吁：尽你们所能，尽你们所能，推翻布尔什维克政权把我们的祖国从共产主义的可怕枷锁中解放出来。” \n\n1942年，弗拉基米尔发表呼吁俄罗斯移民支持纳粹德国对苏联的战争的宣言，之后，弗拉基米尔和他的随行人员受到了希特勒和德国高层的高度重视，他们被认为是削弱苏联抵抗力量，瓦解红军士气的重要手段。 令人意外的是，这一举动取得了出人意料的成功，一支“俄罗斯帝国陆军”在他的旗帜下被建立了起来。在战争局势进一步恶化和崩溃时，有许多失去希望的红军将士选择向这些曾经的敌人放下武器，而后者也并未为难他们，更没有执行“政委命令”。\n\n这一举动令其与德国高层的关系恶化，矛盾激化，并在1943年时彻底爆发出来。随着苏联巨人的轰然倒塌，德国并未履行与其的承诺恢复白色俄国政权，反而建立了数个总督辖区以彻底粉碎俄罗斯人民与文化，心灰意冷的弗拉基米尔三世试图自杀，但被其部下救下。在冷静下来后，他决定继续向东，接管AA线至乌拉尔山以西的领土，从此为起点恢复俄罗斯帝国的光荣与荣誉。\n\n自然，德国人无法接受这一结果，盖世太保于1944年试图刺杀其本人，但其本人奇迹般地生还。\n\n现在，他与他麾下的俄罗斯帝国军队，无时无刻不想解放自己的故土，无时无刻不想统一俄罗斯大地，或许迟早有一天，他们会获得这样的机会，也或许，这样的机会永远也不会到来。"