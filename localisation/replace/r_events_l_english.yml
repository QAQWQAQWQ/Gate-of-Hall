SOV.1.title:0 "[GetNewsHeadline]约瑟夫·斯大林去世"
SOV.1.desc:0 "今日，从苏联传来一个令人震惊的消息——约瑟夫·维萨里奥诺维奇·斯大林病逝于其位于新西伯利亚的卧室中。这位苏联的最高领导人，今日上午没有出席他的日常会议，当警卫和苏共中央的高层打开他的卧室房门时，发现其本人躺在床上已没有了呼吸。中午，苏联塔斯社向全世界播报了如下的消息：“我们沉痛的宣布，世界无产阶级的先锋，苏维埃社会主义共和国联盟的主席，红军最高统帅，约瑟夫.维萨里奥诺维奇.斯大林同志于今日早间病逝。”在公布这个消息后，临时组成的苏联政治局临时常务委员会宣布，将把斯大林同志的遗体葬于新西伯利亚市中心列宁墓旁。同时，整个国家进行为期一个月的哀悼。\n但也有不少人注意到，苏联的军警系统在斯大林死后全面启动，红军出现在了数座苏联的大中城市中建立警戒线和壁垒，警察和内务部人员也连夜出动，三方似乎围绕着城市的控制权展开了争夺。国外观察家指出，斯大林并未指明继业者何人，这似乎让苏联陷入到前所未有的继业者危机中。"
SOV.1.a:0 "他是我们伟大的领导者。"
SOV.1.b:0 "这个布尔什维克的犹太杂种早该死了！"
SOV.1.c:0 "布尔什维克党徒们陷入到了前所未有的危机之中。"
SOV.1.d:0 "世界无产阶级的旗手的遗憾离世。"
SOV.1.e:0 "他毕竟在抗战期间帮助过我们。"
SOV.1.f:0 "一位反法西斯英雄的离世。"
SOV.1.g:0 "苏联迎来了它的危机。"

SOV.2.title:0 "回忆"
SOV.2.desc:0 "自1943年的那场失败，已经过去了6年。莫斯科被占领，斯大林格勒沦陷，这一切都在每个联盟的子民心中印下了难以褪去的烙印。当时的联盟中央，不得不选择退守到德国所划定的东方领土边界线后，随之撤退的还有100多万联盟的武装力量和1000多万百姓和随军家属。在这6年中，伟大的无产阶级，创下了一个又一个辉煌的成就，各方面发展欣欣向荣，这一切离不开伟大领袖斯大林和中央各部门的英明领导。斯大林鼓励着全联盟人民，并指出德国法西斯正在走向衰弱和崩溃。我们的耻辱会被洗刷干净！人民的军队会解放所有被剥削、被压迫的人民！红旗会永远插在莫斯科的红场之上！"
SOV.2.a:0 "永远！"

SOV.3.title:0 "当下"
SOV.3.desc:0 "我们仍需要克服万难。我们必须承认，控制着乌拉尔山以西的法西斯匪徒仍然拥有相当强大的实力，现在硬碰硬就相当于以卵击石。我们必须寻找一个机会，当法西斯陷入内乱，或是陷入与其他大国的争端而无法自拔时，就是我们最好的机会。同时，我们必须不惜一切代价继续发展国防工业和重工业，为我们的军队提供最优良的武器装备。我们也要联合一切可以联合的盟友，为了彻底消灭在那座堕落之城——柏林的法西斯集团，任何代价都是可以接受的，任何牺牲都是可以付出的！只要能成功，只要红旗能够再次飘扬在俄罗斯大地上。我们就将为之付出一切！付出一切！"
SOV.3.a:0 "一切！"

SOV.4.title:0 "晚霞"
SOV.4.desc:0 "窗外的夕阳渐渐落下，年迈的主席静静地坐在办公桌前往烟灰缸里磕着烟灰。随着年龄的增长，曾经身强体壮的格鲁吉亚人也逐渐变得精神萎靡。年轻时，他一手缔造了就连那群不可一世的德国佬也无法比拟的强劲苏维埃工业，整个欧洲无不在他麾下红军的震慑下颤抖，然而，数年前的失败使这一切都化为泡影，法西斯敌人制造的那场响彻天地的核爆更使得反攻的计划彻底烟消云散。\n多年来，复仇的计划从未被放弃，他依然带领着苏维埃的人民努力建设西伯利亚的工业，争取在下一次战斗开始之前建立一支足以驱逐所有法西斯分子的强大军队，但代价是什么呢？为了刺激工业的发展，他放弃了农民，无数的人民在饥荒中悲惨的死去，他不愿见到这样的场景，但他不能停下工业化的脚步，因为他深知，唯有得到了足够强大的工业，苏维埃才有继续存活下去的资本，才能让未来的后代免受邪恶阶级的压迫……\n……\n助手默默地为熟睡的老人披上外套，年迈他已经无法再像以前那样长时间工作，尽管很不愿意承认，但……"
SOV.4.a:0 "他时日不多了。"

SOV.5.title:0 "防空警报"
SOV.5.desc:0 "今日清晨，一场突如其来的防空警报在车里雅宾斯克城中引起了一场骚乱，火警和城防部队在慌乱中出动，虽然车里雅宾斯克空军指挥部很快便传来消息说是一场忘记通知的临时演习，但在最高指挥部，准确来说是斯大林本人的直接命令下，驻扎在附近的两个航空团仍然紧急起飞前往取证，最终他们确认了确有演习其事之后才被允许返航。"
SOV.5.a:0 "严厉批评一下吧，无所谓了。"
SOV.5.b:0 "他们忘记通知了？我看忘记通知是假，勾结德军是真！统统枪毙！"

SOV.6.title:0 "圆满的结局"
SOV.6.desc:0 "“以下是针对四五计划的总结报告：”会议桌前，沃兹涅先斯基放下了手中那厚厚的一沓发言稿，转而拿起了第一张，“一、新西伯利亚基础设施建设计划基本完成，东欧移民的住房问题以及公共交通问题得到了良好改善，其中，新西伯利亚至布里亚特以及新西伯利亚至阿拉木图高速公路的投入极大的改善了我军东西两部交通状况；二、斯维尔德洛夫斯克坦克厂几天前投入生产，截至目前已经有数十辆坦克下线并投入使用；三、车里雅宾斯克军用机场投入使用，数个航空团驻扎于此，装备及设施保养情况良好；四、新西伯利亚国立大学建设完成，在职教师招聘活动正在进行当中，预计三年后首批60名学生将进入科学院，此后每年为我们输送的科研人才数量将呈量级增长；五、根据去年的统计，1949年我国钢铁产量达300万吨，人均产量与1940年全联盟持平；六、1949年我国粮食产量达956万吨，为战前1940年全联盟总量的10%，人均产量略有下降，但境内没有出现大规模饥荒……总而言之，我们已经抹平了战争对我们的创伤，甚至在军事以及工业技术领域，我们已经超越了战争之前，四五计划迎来了圆满的结局。”\n由一旁的布尔加宁牵头，会议室中顿时响起了一阵鼓掌和喝彩声，年迈的主席看着桌前那些高兴的部长们，一种过去数年从未感受到过的欣慰顿时涌上了心头。\n深深的抽了一口烟袋后，昏黄的烟雾带着他的忧虑自粗大的鼻孔里喷了出来，慢悠悠地打向会议桌，随后又四散开来。\n尽管粮食的问题仍然需要解决，但苏维埃身上那鲜红的伤口已然开始愈合，而无产阶级的怒火也正在积攒。"
SOV.6.a:0 "等死吧，喜欢演讲的杂种。"

SOV.7.title:0 "午后"
SOV.7.desc:0 "斯维尔德洛夫斯克城一个街道的午后，不大的面包店里挤满了前来购买食物的人，各色各样的味道充斥整个房间，掩盖住了空气中淡淡的麦香和咸味。\n“谁是最后一个？”他有气无力的喊着，声音着实不算太大，以至于本不算嘈杂的人群盖过了他的声音，接连几次都没人理他。\n“我说，到底谁是最后一个？”他有些不耐烦了，但饥饿驱使着他再次重复口中的话。\n“是我。”一个女孩的声音传来，他废了好大劲才穿过密集的人群看到了角落里那个举着手愣神的姑娘。\n“我就排在你后面，同志。”他靠在一边的墙上，从怀里掏出包着烟草店防水布和报纸卷起了烟。\n最高委员会昨天发表了一通有关发展报告和复仇宣言的演讲，但他相信，大多数男人们在振臂高呼的同时心里跟他所想是一样的……粮食紧缺的问题何时才能解决？\n自从那场大战过后，整个国家看起来便是一副欣欣向荣的景象，他亲眼见证着一所又一所工厂投入生产，一幢又一幢建筑拔地而起，钢铁的产量越来越高，坦克的数量越来越多，一批又一批的孩子怀着与他当年同样的热血投入军旅，在日益强大的红军当中接受训练。宣传部说得对，国家需要更多的钢铁，需要更多的武器。但是，他想着，但是，我们也同样需要更多的面包，更多的土豆，更多的……酒……他已经多久没吃过一顿像样的饱饭了？他记不清了。过去他从不怕吃苦，无论遭受什么样的伤痛与困难他都会努力的带着小伙子们克服过去，因为他相信即便他倒下了，党和国家也会带领千千万万个他走向美好的未来，以伟大领袖斯大林之名发誓，他对党和国家的忠诚无人能比。可眼下，再美好的憧憬也敌不过身体的虚弱，再强壮的战士也顶不住成天饿着肚子，他生平第一次开始怀疑党的决策……工业化真的比人民的饥饿更重要吗？法西斯敌人的威胁迫在眉睫，可粮食的短缺更加急迫……\n“谁是最后一个？”一个虚弱的声音传来。"
SOV.7.a:0 "谁是最后一个？"

